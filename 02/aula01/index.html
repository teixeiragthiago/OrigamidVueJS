<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ nomeProduto }}
    </div>

    <div id="app1">
        {{ ferramenta }}
    </div>

    <div id="app2">
        {{ ferramenta }}
    </div>


<script>

function VueClone(options){
    this.options = options;
    this.el = document.querySelector(options.el);
}

const vmClone = new VueClone({
    el: "#app",
    data: {
        nome: "Thiago"
    }
})

console.log(vmClone);

const vm = new Vue({
    el: "#app",
    data: {
        instrumento: "ViolÃ£o",
        cor: "Vermelho"
    },
    computed: {
        nomeProduto() {
            setTimeout(() =>  {
                console.log('This do timeout', this.instrumento);
            },1000)
            return this.instrumento + ' ' + this.cor;
        }
    }
});

const vm1 = new Vue({
    el: "#app1",
    data: {
        ferramenta: "Furadeira"
    }
});

const vm2 = new Vue({
    el: "#app2",
    data: {
        ferramenta: "Martelo"
    }
});

console.log(vm);

</script>

</body>
</html>
